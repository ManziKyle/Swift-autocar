{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Car Repair{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" media="screen">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen">
<link rel="stylesheet" href="{% static 'css/grid.css' %}" type="text/css" media="screen">
<script src="{% static 'js/jquery-1.7.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cufon-yui.js' %}" type="text/javascript"></script>

<script src="{% static 'js/tms_presets.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.equalheights.js' %}" type="text/javascript"></script>

<body id="page1">
<div class="main-bg">
  <div class="bg">
    <!--==============================header=================================-->
    <header>
      <div class="main">
        <div class="wrapper">
          <h1><a href="{% url 'home' %}">Car Repair</a></h1>
          <div class="fright">
            <div class="indent"> <span class="address">Remera Giporoso</span> <span class="phone">Tel: +250 830 8929</span> </div>
          </div>
        </div>
        <nav>
          <ul class="menu" >
            <li><a class="active" href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'maintenance' %}">Maintenance </a></li>
            <li><a href="{% url 'repair' %}">Repair</a></li>
            <li><a href="{% url 'price' %}">Price List</a></li>
            <li><a href="{% url 'locations' %}">Locations</a></li>
          </ul>
        </nav>
    

        {% block content %}

        {% endblock%}










     <footer>
      <div class="main"> <span>Copyright &copy2021; All Rights Reserved</span> Design by <a target="_blank" href="http://www.Kylecoding.com/">KyleCodinG</a> </div>
    </footer>
  </div>
</div>
<script type="text/javascript">Cufon.now();</script>
<script type="text/javascript">
$(window).load(function () {
    $('.slider')._TMS({
        duration: 1000,
        easing: 'easeOutQuint',
        preset: 'simpleFade',
        slideshow: 7000,
        banners: false,
        pauseOnHover: true,
        pagination: false,
        pagNums: false,
        nextBu: '.next',
        prevBu: '.prev'
    });
});
</script>

</html>
